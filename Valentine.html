<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine</title>
    <style>
      body {
        background-color: pink;
      }
      h1 {
        color: rgb(199, 8, 8);
        font-size: 50px;
      }
      .yes {
        background-color: rgb(0, 200, 0);
        font-size: 50px;
        border-radius: 25px;
        color: white;
      }
      .no {
        background-color: rgb(200, 0, 0);
        font-size: 50px;
        border-radius: 25px;
        color: white;
      }
    </style>
  </head>
  <body>
    <center><h1>Will you be my Valentine?</h1></center>
    <center>
      <div>
        <button class="yes" onclick="handleYesClicks()">yes</button>
        <button class="no" onclick="handleNoClicks()">no</button>
      </div>
    </center>
    <center><img src="200w.gif" /></center>
  </body>
</html>
<script>
  var i = 0;
  function handleNoClicks() {
    const nobt = document.querySelector(".no");
    const yesbt = document.querySelector(".yes");
    var currentsize = parseFloat(window.getComputedStyle(yesbt).fontSize);
    var newsize = currentsize * 1.25;
    i = i + 1;
    yesbt.style.fontSize = newsize + "px";
    console.log(i);
    currentsize = newsize;
    if (i == 17) {
      nobt.remove();
    }
  }
  function handleYesClicks() {
    window.location.href = "yes.html";
  }
</script>
